
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="style.css" type="text/css" media="all" />
        <script src="script.js" type="text/javascript" charset="utf-8"></script>
        <title>Tab with Html,Css & Javascript</title>
    </head>
    <body>
        <div class="tab-container">
           <div class="tab flex">
               <button content="gh" class="tab-link">GHANA</button>
               <button content="togo" class="tab-link">TOGO</button>
               <button content="nig" class="tab-link">NIGERIA</button>
           </div>
           <div id="gh" class="tab-content">
               <h4>GHANA TAB</h4>
               <p>Welcome To Ghana</p>
            </div>
            <div id="togo" class="tab-content">
              <h4>TOGO TAB</h4>
              <p>Welcome To Togo</p>
            </div>
            <div id="nig" class="tab-content">
              <h4>NIGERIA TAB</h4>
              <p>Welcome To Nigeria</p>
           </div>
        </div>
    </body>
</html>
